<div

  <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

  <div class="position-relative">
    <h1 class="display-5 fw-bold">Encuentra trabajos informales cerca de ti</h1>
    <br>
    <p class="col-md-8 mx-auto fs-4">
      Conecta con oportunidades de trabajo flexibles en tu Ã¡rea. Desde limpieza hasta delivery, encuentra el trabajo

    </div>
    }

</div>

<br><br>

<div class="d-flex justify-content-center">
  <button class="btn shadow btn-light d-flex gap-3 align-items-center btn-outline-dark" type="button"

  </button>

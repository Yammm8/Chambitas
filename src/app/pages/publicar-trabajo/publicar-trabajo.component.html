  <main class="form-card">
    <h2>Crear nueva oferta de trabajo</h2>
    <p class="descripcion">
      Completa la información para publicar tu oferta de trabajo informal.
    </p>

    <form>
      <div class="campo">
        <label for="titulo">Título del trabajo *</label>
        <input id="titulo" type="text" placeholder="Ej: Limpieza de casa, Cuidado de mascotas..." />
      </div>

      <div class="campo">
        <label for="categoria">Categoría *</label>
        <select id="categoria">
          <option>Selecciona una categoría</option>
          <option>Limpieza</option>
          <option>Cuidado de mascotas</option>
          <option>Jardinería</option>
        </select>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción *</label>
        <textarea id="descripcion" placeholder="Describe detalladamente el trabajo que necesitas realizar..."></textarea>
      </div>

      <div class="fila">
        <div class="campo mitad">
          <label for="pago">Pago (MXN) *</label>
          <input id="pago" type="number" placeholder="5000" />
        </div>

        <div class="campo mitad">
          <label for="fecha">Fecha Límite *</label>
          <input id="fecha" type="date" />
        </div>
      </div>

      <div class="campo">
        <label for="ubicacion">Ubicación</label>
        <input id="ubicacion" type="text" placeholder="Ej: Centro, Norte, Sur de la ciudad..." />
      </div>

      <button type="submit" class="boton">Publicar trabajo</button>
    </form>
  </main>
</div>

<div class="mt-4 p-5">
    <h2 class="fw-bold">Bienvenido a tu dashboard</h2>
    <span class="text-muted">Gestiona tus trabajos, aplicaciones y perfil desde aquí</span>
</div>
<div class="d-flex justify-content-center gap-5">
    <app-dashboard-card icon="bi-plus-square" title="Publicar" description="Crea una nueva oferta de trabajo"
        txtbtn="Publicar" link="/publicar-trabajo"></app-dashboard-card>
    <app-dashboard-card icon="bi-suitcase-lg" title="Buscar Trabajos" description="Encuentra oportunidades de trabajo"
        txtbtn="Buscar" link="/Lista"></app-dashboard-card>
    <app-dashboard-card icon="bi-person-fill" title="Mi perfil" description="Actualiza tu información personal"
        txtbtn="Ver Perfil" link="/profile"></app-dashboard-card>
    <app-dashboard-card icon="bi-file-earmark-person-fill" title="Mis aplicaciones"
        description="Revisa el estado de tus publicaciones" txtbtn="Ver" link="/solicitud-trabajo"></app-dashboard-card>
    <app-dashboard-card icon="bi-file-earmark-text-fill" title="Mis Contratos"
        description="Revisa el estado de tus publicaciones" txtbtn="Ver" link="/administracion-contratos"></app-dashboard-card>
</div>

<div class="card mt-5 p-4 shadow" style=" margin: 0 auto; max-width: 800px;">
    <h5 class="fw-bold">Trabajos recientes</h5>
    <span class="text-muted">Tus ultimas publicaciones de trabajo</span>
    <br>

    @for (post of posts; track $index) {
    <div class="d-flex justify-content-between align-items-center mb-2 mt-2 p-3 rounded-3 align items center btn"
        style="background-color: rgb(235, 235, 235);" routerLink="/editarTrabajo/1">
        <div>
            <h6>{{post.title}} </h6>
            <p class="text-muted">Publicado {{post.createdAt}} </p>
        </div>
        <span class="badge rounded-pill text-dark" style="background-color: rgb(183, 183, 183);">Activo</span>
    </div>
    }

</div>

<br>

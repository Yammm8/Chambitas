<div class="card shadow rounded-3" (click)="goToJob(job.id)" style="cursor: pointer;">
    <div class="card-body">
        <h5 class="card-title">{{job.titulo}}</h5>
        <div class="d-flex gap-3 align-items-center mb-2">
            <i class="bi bi-geo-alt"></i>
            <span class="text-muted">{{job.ubicacion}}</span>
        </div>
        <p>{{job.descripcion}}</p>
        <div class="d-flex gap-3 justify-content-between align-items-center mb-2">
            <span style="color: limegreen;"> ${{job.pago}}</span>
            <div class="d-flex gap-2 align-items-center">
                <i class="bi bi-clock"></i>
                <span>Hace 5 horas</span>
            </div>
        </div>
    </div>
</div>
